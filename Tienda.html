<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vin d'art</title>
    <link rel="icon" href="assets/imgs/logo.png" />
    <!-- font icons -->

    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    <!-- Bootstrap + LeadMark main styles -->
    <link rel="stylesheet" href="assets/css/leadmark.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">


    <!-- page Navigation -->
    <nav class="navbar custom-navbar navbar-expand-md navbar-light fixed-top" data-spy="affix" data-offset-top="10">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/imgs/logo2.png" alt="">
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Tienda.html">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a href="components.html" class="ml-4 nav-link btn btn-primary btn-sm rounded">Components</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="portfolio" class="section portfolio-section">
        <div class="container">
            <h6 class="section-title text-center">Nuestros Productos</h6>
            <h6 class="section-subtitle mb-5 text-center">Productos 100% naturales, pensados para satisfacer el deseo de
                todos nuestros clientes.</h6>
            <div class="filters">
                <a href="#" data-filter=".new" class="active">
                    Todos
                </a>
                <a href="#" data-filter=".advertising">
                    Vinos
                </a>
                <a href="#" data-filter=".branding">
                    Chocolates
                </a>
                <a href="#" data-filter=".web">
                    Postres
                </a>
            </div>
        </div>

        <div class="container">
            <h4>Carrito de compras</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer">
                  <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>
            <div class="row" id="cards"></div>
      
        </div>



        <template class="container" id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
        
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>



        <template id="template-card">
            <div class="cards-container">
                <div class="col-md-6 col-lg-4 mb-1 p-5 web new">
                    <div class="card" style="width: 18rem; padding: auto">
                        <div class="products__shape">
                            <img src="" class="img-fluid" alt="card-img-top">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Nombre</h5>
                            <p class="card-text">Precio</p>
                            <button class="button"> Añadir 
                                <i class="ri-shopping-bag-line button__icon"></i>
                            </button> 
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </section>

    <!-- core  -->
    <script src="./assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="./assets/vendors/bootstrap/bootstrap.bundle.js"></script>

    <!-- bootstrap 3 affix -->
    <script src="./assets/vendors/bootstrap/bootstrap.affix.js"></script>

    <!-- Isotope -->
    <script src="./assets/vendors/isotope/isotope.pkgd.js"></script>

    <!-- LeadMark js -->
    <script src="./assets/js/leadmark.js"></script>

    <script src="./app.js"></script>
</body>

</html>
